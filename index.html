<!DOCTYPE html>
<html>
  <body>
    <div id="root"></div>
  </body>

  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    function MinuteToHours() {
      const [amount, setAmount]= React.useState(0)
      const [inverted, setInverted] = React.useState(false);
      const onChange = (event) => {
        setAmount(event.target.value);
      };
      const reset = () => setAmount(0);
      const onInvert = () => {
        reset();  
        setInverted((current) => !current)
      };
      return (
      <div>        
        <div>
          <label for="amount">Minutes</label>
          <input 
            value={inverted ? amount * 60 : amount} 
            id="amount" 
            placeholder="Minutes" 
            type="number"
            onChange={onChange}
            disabled={inverted}

          />
        </div>

        <div>
          <label for="hours">Hours</label>
          <input 
            value={inverted ? amount : Math.round(amount / 60)} 
            id="hours"
            placeholder="Hours" 
            type="number"
            disabled={!inverted}
            onChange={onChange}
          />
        </div>
        <button onClick={reset}>Reset</button>
        <button onClick={onInvert}>{inverted ? "Turn Back" : "Invert"}</button>
      </div>
      );
    }
    function KmToMiles(){
      const [amount, setAmount]= React.useState(0)
      const [inverted, setInverted] = React.useState(false);
      const onChange = (event) => {
        setAmount(event.target.value);
      };
      const reset = () => setAmount(0);
      const onInvert = () => {
        reset();  
        setInverted((current) => !current)
      };
      return (
      <div>        
        <div>
          <label for="amount">Km</label>
          <input 
            value={inverted ? amount * 0.621371 : amount} 
            id="amount" 
            placeholder="Kilometers" 
            type="number"
            onChange={onChange}
            disabled={inverted}

          />
        </div>

        <div>
          <label for="hours">Miles</label>
          <input 
            value={inverted ? amount : amount * 1.609344} 
            id="hours"
            placeholder="Miles" 
            type="number"
            disabled={!inverted}
            onChange={onChange}
          />
        </div>
        <button onClick={reset}>Reset</button>
        <button onClick={onInvert}>{inverted ? "Turn Back" : "Invert"}</button>
      </div>
      );
    }
    function App() {    
      const [index, setIndex] = React.useState("init");
      const onSelect = (event) => {
        setIndex(event.target.value);
      }  
      return (
        <div>
          <h1>Unit Converter</h1>
          <select value={index} onChange={onSelect}>
              <option value="init">Select your units</option>
              <option value="0">Minutes & Hours</option>
              <option value="1">Km & Miles</option>
            </select>
            <hr />
            {index === "init" ? "Please select your units" : null}
            {index === "0" ? <MinuteToHours/> : null}
            {index === "1" ? <KmToMiles/> : null}
        </div>
      );
    }
    const root = document.getElementById("root");
    ReactDOM.render(<App />, root);    
  </script>
</html>
